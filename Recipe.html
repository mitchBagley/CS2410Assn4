<html>
    <head>
        <title> Recipe!</title>
        <link rel="stylesheet" href="Recipe.css">
        <script src="Recipe.js" defer></script>
        <script src="writeRecipeToFile.js" defer></script>
    </head>
    <body>
        <h1 class="head-cen"> Making a Recipe</h1>
        <div class="item-cen">
            <div class="item-input"> 
                <label>Add an ingredient or instruction here:</label>
                <input id="item" type ="text" onkeydown="handleKeyDown(event)" aria-label="Insert ingredient or instruction field">
            </div>
            <div>
                <button id="add-item-button" aria-label="Add ingredients or instructions!"> Add an item!</button>
                <button id="reset-items"> Reset everything! </button>
            </div>
            <div>
                <b> Click an item to remove it from the list </b>
            </div>
            <div class="item-output">
                <b class="item-output-label"> Ingredient and Insturction List! </b>
                <ul class="items" id="list-of-items"></ul>
            </div>
            <button class="huge" id="recipe-download"> MAKE THE RECIPE!</button>
        </div>
        
    </body>
</html>
